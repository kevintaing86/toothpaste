--><html><head><link rel="import" href="../bower_components/polymer/polymer.html">

<!-- shared styles for all views -->
</head><body><dom-module id="shared-styles">
  <template>
    <style>
      :host {
        --app-primary-color: #42a5f4;
        --app-primary-light: #80d6ff;
        --app-primary-dark: #0077c1;
        --app-primary-alt:#cfd8dc;
        --app-secondary-color: #ff5252;
        --app-secondary-light: #ff867f;
        --app-secondary-dark: #c50e29;
        --app-solid-black:black;
        --app-text-secondary: #ffffff;
        --app-text-primary: #000000;
        display: block;
      }
      .card {
        margin: 24px;
        padding: 16px;
        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .circle {
        display: inline-block;
        width: 64px;
        height: 64px;
        text-align: center;
        color: #555;
        border-radius: 50%;
        background: #ddd;
        font-size: 30px;
        line-height: 64px;
      }

      h1 {
        margin: 16px 0;
        color: var(--app-text-primary);
        font-size: 22px;
      }
      .card-entry {
        /** text-align: center; **/
      }
    </style>
  </template>
</dom-module>
</body></html>
